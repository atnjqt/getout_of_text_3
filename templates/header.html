<script>
// Simple dark mode toggle with persistence
window.addEventListener('DOMContentLoaded', function() {
  const toggle = document.getElementById('darkModeToggle');
  // Set navbar classes on load
  if (document.body.classList.contains('dark-mode')) {
    document.getElementById('main-navbar').classList.add('navbar-dark', 'bg-dark');
  }
  toggle.addEventListener('click', function() {
    const isDark = document.body.classList.toggle('dark-mode');
    document.getElementById('main-navbar').classList.toggle('navbar-dark');
    document.getElementById('main-navbar').classList.toggle('bg-dark');
    // Set cookie for 1 year
    document.cookie = 'darkmode=' + (isDark ? '1' : '0') + '; path=/; max-age=31536000';
  });

  // Wand icon click triggers search for 'get-out-of-text'
  const wand = document.querySelector('.navbar-brand .fa-wand-sparkles');
  if (wand) {
    wand.style.cursor = 'pointer';
    wand.addEventListener('click', function(e) {
      e.preventDefault();
      const input = document.getElementById('searchInput');
      if (input) {
        input.value = 'get-out-of-text';
        // Submit the form programmatically
        const form = document.getElementById('searchForm');
        if (form) form.dispatchEvent(new Event('submit', { bubbles: true, cancelable: true }));
      } else {
        // If not on index, go to / with query param
        window.location.href = '/?search=get-out-of-text';
      }
    });
  }
});
</script>
